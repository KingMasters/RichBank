# Alertmanager configuration
global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Service alerts
    - match:
        severity: 'critical'
      receiver: 'critical-receiver'
      continue: true
      group_wait: 0s

    # Database alerts
    - match:
        component: 'database'
      receiver: 'database-receiver'

    # Metrics alerts
    - match:
        component: 'metrics'
      receiver: 'metrics-receiver'

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Critical alerts
  - name: 'critical-receiver'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'

  # Database alerts
  - name: 'database-receiver'
    slack_configs:
      - channel: '#database-alerts'
        title: '‚ö†Ô∏è Database Alert: {{ .GroupLabels.alertname }}'

  # Metrics alerts
  - name: 'metrics-receiver'
    slack_configs:
      - channel: '#metrics-alerts'
        title: 'üìä Metrics Alert: {{ .GroupLabels.alertname }}'

# Inhibition rules
inhibit_rules:
  # Inhibit all non-critical alerts if there's a critical alert
  - source_match:
      severity: 'critical'
    target_match_re:
      severity: 'warning|info'
    equal: ['alertname', 'cluster', 'service']

