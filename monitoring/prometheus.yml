global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'richbank-monitoring'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # RichBank Application Metrics
  - job_name: 'richbank'
    static_configs:
      - targets: ['richbank-app:8080']
        labels:
          app: 'richbank'
          version: '0.0.1-SNAPSHOT'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    scrape_timeout: 5s

    # Service discovery could be added here for scalability
    # service_discovery_configs:
    #   - consul_sd_configs:
    #       - server: 'consul:8500'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana self-monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # AlertManager self-monitoring
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

